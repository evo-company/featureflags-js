name: Test Release Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  test-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create beta version for PR
        id: version
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          npm version prerelease --preid=beta-pr$PR_NUMBER --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ –°—Ç–≤–æ—Ä–µ–Ω–æ –±–µ—Ç–∞ –≤–µ—Ä—Å—ñ—é: $NEW_VERSION"

      - name: Publish beta to NPM
        run: npm publish --access public --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: Comment PR with version
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ Beta –≤–µ—Ä—Å—ñ—è –æ–ø—É–±–ª—ñ–∫–æ–≤–∞–Ω–∞: \`${{ steps.version.outputs.new_version }}\`\n\n–í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏:\n\`\`\`bash\nnpm install @evo/featureflags-client@${{ steps.version.outputs.new_version }}\n\`\`\``
            })

